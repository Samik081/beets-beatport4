name: Test (beets master)

on:
  pull_request:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check beetsplug/ tests/

      - name: Run ruff format check
        run: ruff format --check beetsplug/ tests/

  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install beets from master
        run: pip install "beets @ git+https://github.com/beetbox/beets.git@master"

      - name: Install plugin (no deps)
        run: pip install --no-deps .

      - name: Install remaining dependencies
        run: pip install requests confuse pytest pytest-mock responses

      - name: Run tests
        run: pytest tests/ -v
